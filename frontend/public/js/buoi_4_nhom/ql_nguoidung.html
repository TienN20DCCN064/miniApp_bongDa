<!DOCTYPE html>
<html lang="en">
<c:set var="root" value="${pageContext.servletContext.contextPath}" />

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Quản lý nhân viên</title>
    <style>
        label {
            display: block;
            font: 1rem 'Fira Sans', sans-serif;
        }

        input,
        label {
            margin: 0.4rem 0;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
    <link href="/public/src/styles/resources/quanly/css/styles.css" rel="stylesheet" />
    <link href="/public/src/styles/resources/table/table.css" rel="stylesheet" />
    <link href="/public/src/styles/resources/table/time.css" rel="stylesheet" />
    <link rel="icon" href="/public/src/styles/resources/img/logowebsite.png" type="image/png" />

    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">

    <div id="chen"></div>
    <script>
        // Sử dụng Fetch API để tải nội dung file HTML và chèn vào vị trí div
        fetch('/public/src/common/quanly/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('chen').innerHTML = data;
            })
            .catch(error => console.error('Error loading HTML:', error));
    </script>
    <style>
        #layoutSidenav_content {
            margin-left: 200px;
            margin-top: 100px;
        }
    </style>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <div class="card-header">
                    <label class="font-weight-bold" style="font-size: 20px; color: #800000">QUẢN LÝ NGƯỜI DÙNG</label>
                </div>
                <div class="card-header">
                    <form class="row mb-3" id="userForm" action="" method="post">
                        <div class="col-md-3">
                            <label class="font-weight-bold">Mã Người Dùng</label>
                            <input type="text" class="form-control" id="ma_nguoi_dung" required />
                        </div>
                        
                        <div class="col-md-4">
                            <label class="font-weight-bold">Tài Khoản</label>
                            <input type="text" class="form-control" id="tai_khoan" />
                        </div>
                        
                        <div class="col-md-4">
                            <label class="font-weight-bold">Email</label>
                            <input type="email" class="form-control" id="email" required />
                        </div>
                        
                        <div class="col-md-3">
                            <label class="font-weight-bold">Số Điện Thoại</label>
                            <input type="text" class="form-control" id="so_dien_thoai" required />
                        </div>
                        
                        <div class="col-md-3">
                            <label class="font-weight-bold">Mã Vai Trò</label>
                            <input type="text" class="form-control" id="ma_vai_tro" required />
                        </div>
                        
                        <div class="col-md-3">
                            <label class="font-weight-bold">Số Năm Kinh Nghiệm</label>
                            <input type="number" class="form-control" id="so_nam_kinh_nghiem" />
                        </div>
                        
                        <div class='parent col-md-12 mt-3'>
                            <div class='child float-left-child'>
                                <button id="button_luu" class="btn btn-success">Lưu</button>
                                <button id="button_taiLaiTrang" class="btn btn-outline-dark" type="button">Tải Lại Trang</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i> DANH SÁCH NGƯỜI DÙNG
                    </div>
                    <div class="card-body">
                        <table id="table">
                            <thead>
                                <tr>
                                    <th>Mã Người Dùng</th>
                                    <th>Tài Khoản</th>
                                    <th>Email</th>
                                    <th>Số Điện Thoại</th>
                                    <th>Mã Vai Trò</th>
                                    <th>Ngày Tạo</th>
                                    <th>Số Năm Kinh Nghiệm</th>
                                    <th>Sửa</th>
                                    <th>Xóa</th>
                                </tr>
                            </thead>
                            <tbody id="dataTable">
                                <!-- Dữ liệu sẽ được chèn vào đây bằng JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>

        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Your Website 2024</div>
                    <div>
                        <a href="#">Privacy Policy</a> &middot; <a href="#">Terms
                            &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script>
        function confirmDelete() {
            if (window.confirm("Nhân viên hiện đang được cấp 1 tài khoản, xóa nhân viên sẽ dẫn đến xóa tài khoản. Bạn có muốn xóa?")) {
                // perform the delete action
            }
        }
    </script>
   
    <script src="/public/js/buoi_4_nhom/ql_nguoidung.js"></script>
    <script type="module" src="/public/js/global/global.js"></script>
    <script type="module" src="/public/js/global/hamChung.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="/public/src/styles/resources/quanly/js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
    <script src="/public/src/styles/resources/quanly/js/datatables-simple-demo.js"></script>
</body>

</html>
